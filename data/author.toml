bio = """
Debashish is a software professional based in Pune, India, with decades of experience in Agile transformations across startups and enterprises. He has been blogging since 2002 in [English](http://nullpointer.debashish.com/) and [Hindi](http://nuktachini.debashish.com/), sharing insights on software development, Agile practices, and technology leadership.

He founded India's first blog awards **[Indibloggies](http://indibloggies.blogspot.com/)**, pioneered Hindi blogging platforms like **[Chittha Vishwa](https://web.archive.org/web/20050808074033/http://www.myjavaserver.com/~hindi/)**, and created **[Pod*bharati*](http://podbharati.com/)**, India's first Hindi podcast platform. His work has been recognized with nominations for prestigious awards including the TATA Nen Hottest Startup award.

Currently, he publishes newsletters **[The Agile Chronicles](https://agilechronicles.substack.com/)** and **[Podcast Parikrama](https://parikrama.substack.com/)**, sharing practical wisdom on Agile methodologies and the evolving audio landscape.
